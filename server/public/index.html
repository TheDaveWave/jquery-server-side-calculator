<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jQuery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="main.css">
    <title>Server Side Calculator</title>
</head>
<body>
    <header>
        <h1>Server Side Calculator</h1>
    </header>
    <main>
        <div>
            <input type="number" id="num1" placeholder="num1">
            <button class="operator" id="addition">+</button>
            <button class="operator" id="subtraction">-</button>
            <button class="operator" id="multiplaction">*</button>
            <button class="operator" id="division">/</button>
            <input type="number" id="num2" placeholder="num2">
            <button id="equals">=</button>
            <button id="clear">C</button>
        </div>
        <div id="result"></div>
        <div>
            <ul id="history"></ul>
        </div>
    </main>
    <footer></footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jQuery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="main.css">
    <title>Server Side Calculator</title>
</head>
<body>
    <header>
        <h1>Server Side Calculator</h1>
    </header>
    <main>
        <div id="calc-border">
            <div id="calc-u-later">
                <input type="text" id="display" readonly="true">
                <!-- <input type="number" id="num1" placeholder="num1">
                <input type="number" id="num2" placeholder="num2"> -->
                <button id="clear">C</button>
                <div id="button-box">
                    <button class="num" id="eight">8</button>
                    <button class="num" id="seven">7</button>
                    <button class="num" id="nine">9</button>
                    <button class="operator" id="addition">+</button>
                    <br>
                    <button class="num" id="four">4</button>
                    <button class="num" id="five">5</button>
                    <button class="num" id="six">6</button>
                    <button class="operator" id="subtraction">-</button>
                    <br>
                    <button class="num" id="one">1</button>
                    <button class="num" id="two">2</button>
                    <button class="num" id="three">3</button>
                    <button class="operator" id="multiplaction">*</button>
                    <br>
                    <button class="num" id="zero">0</button>
                    <button class="num" id="decimal">.</button>
                    <button id="equals">=</button>
                    <button class="operator" id="division">/</button>
                </div>
            </div>
        </div>
        <div id="div-history">
            <p>History</p>
            <ul id="history"></ul>
        </div>
    </main>
    <footer></footer>
</body>
</html>
